{% include "home.html" %}


<form action="{{url_for ('link')}}" method="POST">



<div class="container mt-5" style="padding-bottom: 50px;"> <!-- Centering the card in the container -->
    <div class="card p-5" style="max-width: 700px; margin: auto; background-color: #dbf0ba; height: 630px; "> <!-- Bootstrap card with max width -->
        <h3 class="card-title text-center">Launch your own blog now!</h3> <!-- Title for the form -->
        <form>
            <div class="mb-3 col-sm-20"> <!-- Full width within the card -->
                <label for="title" class="form-label"><b>Title</b></label>
                <input type="text" class="form-control" id="title" placeholder="" name="title">
            </div>
            <div class="mb-3 col-sm-20">
                <label for="author" class="form-label"><b>Author</b></label>
                <input type="text" class="form-control" id="author" placeholder="" name="author">
            </div>
            <div class="mb-3 col-sm-20">
                <label for="email" class="form-label"><b>E-mail</b></label>
                <input type="email" class="form-control" id="email" placeholder="" name="email">
            </div>
            <div class="mb-3 col-sm-20">
                <label for="slug" class="form-label"><b>Slug</b></label>
                <input type="text" class="form-control" id="slug" placeholder="" name="slug">
            </div>
            <div class="mb-3 col-sm-20">
                <label for="blog" class="form-label"><b>Blog</b></label>
                <textarea class="form-control" id="blog" rows="3" name="blog"></textarea>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success">Submit</button> <!-- Submit button -->
            </div>
        </form>
    </div>
</div>


</form>

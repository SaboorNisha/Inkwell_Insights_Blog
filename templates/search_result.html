<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body style="background-color: rgb(152, 212, 167);">
    <div class="row justify-content-center" style="padding-top: 40px;">
        <div class="col-sm-8 mb-3 mb-sm-0">
            <div class="card" style="background-color: #D3D3D3; border-radius: 30px;">
                <div class="card-body" style="padding: 30px;">

                    <h1>Search Results{% if query %} for "{{ query }}"{% endif %}</h1>
                    <ul>
                        {% for post in results %}
                            <h5><li type="1"><a href="{{ url_for('blog', id=post.id) }}">{{ post.Title }}</a></li></h5>
                        {% else %}
                            <h5><li>No results found for "{{ query }}".</li></h5>
                        {% endfor %}
                    </ul>
                      
                    <br>
                    <a href="{{ url_for('home') }}" class="btn btn-warning">Back</a>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

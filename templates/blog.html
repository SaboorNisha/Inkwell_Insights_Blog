

<body style="background-color: darkgrey;">

<div class="row justify-content-center" style="padding-top: 40px;">
  <div class="col-sm-8 mb-3 mb-sm-0">
      <div class="card" style="background-color: #D3D3D3; border-radius: 30px;">
          <div class="card-body" style="padding: 30px;">
              <h3 class="card-title">{{ blog.Title }}</h3>
              <h4 class="card-body"><b>Author:</b> {{ blog.Author }}</h4>
              <h5 class="card-text" >{{ blog.blog_post }}</h5> <!-- Hide blog content initially -->
              <br>
              <button class="btn btn-warning" onclick="location.href='{{ url_for('home') }}'">Back</button> <!-- Button to toggle blog content -->
          </div>
      </div>
  </div>
</div>

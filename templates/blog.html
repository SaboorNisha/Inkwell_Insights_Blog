<body style="background-color: rgb(152, 212, 167);">
  <div class="row justify-content-center" style="padding-top: 40px;">
      <div class="col-sm-8 mb-3 mb-sm-0">
          <div class="card" style="background-color: #D3D3D3; border-radius: 30px;">
              <div class="card-body" style="padding: 30px;">
                  <h3 class="card-title">{{ blog.Title }}</h3>
                  <h4 class="card-body"><b>Author:</b> {{ blog.Author }}</h4>
                  <h5 class="card-text">{{ blog.blog_post }}</h5> <!-- Blog content -->
                    
                  <br>
                  <a href="{{ url_for('home') }}" class="btn btn-warning">Back</a>

                  <a href="{{ url_for('edit', id=blog.id) }}" class="btn btn-success" style="margin-left: 70%;">Edit</a>

                  <!-- Delete action wrapped in a form to use POST method -->
                  <form action="{{ url_for('delete_blog', id=blog.id) }}" method="POST" style="display: inline;">
                      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog post?');">Delete</button>
                  </form>

                  
              </div>
          </div>
      </div>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
